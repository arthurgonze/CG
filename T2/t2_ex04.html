<html>
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <!-- <script src="t2_ex04.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  </head>

  <body>
    <a-scene ambiente-4>
      <a-camera universal-controls></a-camera>

      <a-assets>
        <a-asset-item id="council" src="./starWars/jedi_council_baked/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#council" animation-mixer></a-entity>

      <a-assets>
        <a-asset-item id="anakin" src="./starWars/anakin/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#anakin" scale="0.03 0.03 0.03" position="-0.18 -0.01 6" rotation="0 90 0"></a-entity>

      <a-assets>
        <a-asset-item id="r2d2" src="./starWars/r2d2_-_star_wars/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#r2d2" animation-mixer scale="0.003 0.003 0.003" position="2.3 -0.1 0" animation-mixer></a-entity>

      <a-assets>
        <a-asset-item id="c3po" src="./starWars/star_wars_-_c3po/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#c3po" scale="0.012 0.012 0.012" position = "-2.34 0 4.36" rotation = "0 148.6 0"></a-entity>

      <a-assets>
        <a-asset-item id="xwing" src="./starWars/x-wing/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#xwing" position = "-399.051 22.12 -59.01" rotation = "-32.5 -37.3 -46.5" animation-mixer></a-entity>

      <a-assets>
        <a-asset-item id="yoda" src="./starWars/yoda_rig/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#yoda" scale="0.025 0.025 0.025" position="-0.2 0 -4" animation-mixer></a-entity>
    
    </a-scene>
  </body>
</html>
