<html>
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>
    <script src="t2_ex02.js"></script>
  </head>

  <body>
    <a-scene ambiente-2>
      <!-- ground & sky ---------->
      <!-- <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow="receive: false"></a-plane> -->
      <a-sky src="../assets/textures/panorama2.jpg" rotation="0 -130 0"></a-sky>
      <a-entity light="type: point; color: #ffffff; intensity: 1.0; castShadow:false" position="0 2.5 0"></a-entity>

      <a-camera cursor-listener>
        <a-entity id = "aim" cursor="fuse: false; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-camera>
      
    </a-scene>
  </body>
