<html>
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="t2_ex03.js"></script>
  </head>

  <body>
    <a-scene ambiente-3>
      <a-sky 
      src="../assets/textures/2k_stars_milky_way.jpg" 
      rotation="0 0 0"></a-sky>
      
      <a-entity  id = "camera-pivot" >
        <a-camera 
          cursor-listener id = "camera" >
        </a-camera>
      </a-entity>
      
      <!-- <a-entity 
      light="type: point; 
      color: #ffffff; 
      intensity: 1.0; 
      castShadow:true" 
      position="0 2.5 0"></a-entity> -->
    

      <a-sphere id = "sol" 
      src="./planets/2k_sun.jpg" 
      position="109 109 109"  
      radius="1" 
      color="#ffffff" 
      shadow="cast: true"
      segments-height = 32
      segments-width = 32
      animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
      </a-sphere>

      
      <a-entity id = "venus-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        <a-sphere id = "venus" 
        src="./planets/2k_venus_atmosphere.jpg" 
        position="0 0 10.8" 
        radius="1" 
        color="#ffffff" 
        shadow="cast: true"
        segments-height = 32
        segments-width = 32
        animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
      </a-sphere>
    </a-entity>
      

      <a-entity id = "terra-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        <a-sphere id = "terra" 
          src="./planets/2k_earth_daymap.jpg" 
          position="0 0 15" 
          radius="1" 
          color="#ffffff" 
          shadow="cast: true"
          segments-height = 32
          segments-width = 32
          animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        </a-sphere>
      </a-entity>
      

      <a-entity id = "marte-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        <a-sphere id = "marte" 
          src="./planets/2k_mars.jpg" 
          position="0 0 23" 
          radius="1" 
          color="#ffffff" 
          shadow="cast: true"
          segments-height = 32
          segments-width = 32
          animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        </a-sphere>
      </a-entity>
      

      <a-entity id = "jupiter-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        <a-sphere id = "jupiter" 
          src="./planets/2k_jupiter.jpg" 
          position="0 0 78" 
          radius="1" 
          color="#ffffff" 
          shadow="cast: true"
          segments-height = 32
          segments-width = 32
          animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
        </a-sphere>
      </a-entity>
      
    </a-scene>
  </body>
</html>
