<html>
    <head>
        <link rel="shortcut icon" href="../favicon.ico">
        <script src="../libs/aframe/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
            <a-assets>
                <a-asset-item id="wk"src="./assets/Gltfs/witch_king/scene.gltf"></a-asset-item>
            </a-assets>
            <a-marker preset='hiro' shadow="type: pcfsoft">
                <a-plane rotation="-90 0 0" width="1.5" height="1.5" color="#7BC8A4" shadow="receive: true"></a-plane>
                <!-- <a-box position='0 0.5 0' scale='0.5 0.5 0.5'  material='color: green' shadow="type: pcfsoft"></a-box> -->
                <a-entity gltf-model="#wk" position='0 0.25 -0.25' scale='0.005 0.005 0.005' shadow="type: pcfsoft" animation-mixer></a-entity>
            </a-marker>
        
            <a-marker preset='kanji'>
                <!-- <a-box position="0 0.5 0" scale="0.5 0.5 0.5" material="color: red" shadow=""></a-box> -->
                <a-entity light="type: point; color: white; intensity: 1.5; castShadow:true" position="0 0.5 0">
                    <a-sphere position="0.5 0 -0.5" radius="0.1" material='color: white;  emissive:  white'></a-sphere>
            </a-marker>
        
            <!-- add a simple camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
