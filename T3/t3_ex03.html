<!DOCTYPE html>
<html>
  <head>
    <script src="../libs/aframe/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="t3_ex03.js"></script>
  </head>

  <body style='margin : 0 auto; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false;" planetas id="scene">
        <a-marker id = "KANJI" preset='kanji'>
            <a-sphere id = "sol" 
            src="./assets/planets/2k_sun.jpg" 
            position="109 109 109"  
            radius="1" 
            color="#ffffff" 
            shadow="cast: true"
            segments-height = 32
            segments-width = 32
            animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
            </a-sphere>
    
            
            <a-entity id = "venus-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                <a-sphere id = "venus" 
                src="./assets/planets/2k_venus_atmosphere.jpg" 
                position="0 0 10.8" 
                radius="1" 
                color="#ffffff" 
                shadow="cast: true"
                segments-height = 32
                segments-width = 32
                animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
            </a-sphere>
            </a-entity>
            
    
            <a-entity id = "terra-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                <a-sphere id = "terra" 
                src="./assets/planets/2k_earth_daymap.jpg" 
                position="0 0 15" 
                radius="1" 
                color="#ffffff" 
                shadow="cast: true"
                segments-height = 32
                segments-width = 32
                animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                </a-sphere>
            </a-entity>
            
    
            <a-entity id = "marte-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                <a-sphere id = "marte" 
                src="./assets/planets/2k_mars.jpg" 
                position="0 0 23" 
                radius="1" 
                color="#ffffff" 
                shadow="cast: true"
                segments-height = 32
                segments-width = 32
                animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                </a-sphere>
            </a-entity>
            
    
            <a-entity id = "jupiter-pivot" animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                <a-sphere id = "jupiter" 
                src="./assets/planets/2k_jupiter.jpg" 
                position="0 0 78" 
                radius="1" 
                color="#ffffff" 
                shadow="cast: true"
                segments-height = 32
                segments-width = 32
                animation="property: rotation; dir: forward; dur: 10000; to: 0 360 0; loop: true; easing: linear;">
                </a-sphere>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>

       
    </a-scene>
  </body>
</html>
